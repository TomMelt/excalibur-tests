  autoconf:
    externals:
    - spec: autoconf@2.69
      prefix: /usr
  automake:
    externals:
    - spec: automake@1.13.4
      prefix: /usr
  cmake:
    externals:
    - spec: cmake@2.8.12.2
      prefix: /usr
