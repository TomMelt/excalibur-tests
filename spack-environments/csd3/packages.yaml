    externals:
    - spec: intel-mpi@2017.4.239
      prefix: /usr/local/Cluster-Apps/intel/2017.4/compilers_and_libraries_2017.4.196/linux/mpi/intel64
  libtool:
    externals:
    - spec: libtool@2.4
      prefix: /usr
  openmpi:
    externals:
    - spec: openmpi@4.0.4~cuda~cxx~cxx_exceptions~java~memchecker+pmi~sqlite3~static~thread_multiple~wrapper-rpath
        fabrics=ofi,psm2 schedulers=slurm
