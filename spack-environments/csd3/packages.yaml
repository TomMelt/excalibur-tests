    externals:
    - spec: perl@5.16.3+cpanm+shared+threads
      prefix: /usr
  python:
    externals:
    - spec: python@3.8.2+bz2+ctypes+dbm+lzma+nis+pyexpat+readline+sqlite3+ssl+tix+tkinter+uuid+zlib
      prefix: /usr/local/software/master/python/3.8
